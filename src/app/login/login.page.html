<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="content-container">
    <div class="container">

      <ion-row>
        <ion-col>
          <img class="header_logo" src="../../assets/icon/logo6.png">
        </ion-col>
      </ion-row>

      <form [formGroup]="form">
        <ion-card-content class="custom_form">
          <!-- Item Email -->
          <ion-item>
            <ion-input formControlName="email" label="Email" labelPlacement="floating"
              placeholder="email@domain.com" type="email" required></ion-input>
          </ion-item>

          <!-- Might be disposable-->
          
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Email is
            invalid</ion-label> <!-- Possibly Null -->

          <!-- Item Password -->
          <ion-item>
            <!-- Item Password -->
            <ion-input formControlName="password" label="Senha" labelPlacement="floating"
              type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" required></ion-input>
            <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePassword()"></ion-icon>
          </ion-item>

          <ion-toggle color="success" style="margin: 10px;" labelPlacement="end">Remember me</ion-toggle><br /><br />

          <!-- http://localhost:8100/login -->

          <div class="login_icons">
            <ion-button type="button" class="icons_button">
              <img src="../../assets/icon/icon-google.png" alt="google">
            </ion-button>

            <ion-button type="button" class="icons_button">
              <img src="../../assets/icon/icon-apple.png" alt="apple">
            </ion-button>

            <ion-button type="button" class="icons_button">
              <img src="../../assets/icon/icon-facebook.png" alt="facebook">
            </ion-button>
          </div>

          <!-- Both items valid -->

          <ion-button style="margin-top: 10px;" color="success" size="full" shape="round"  [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button style="margin-top: 10px;" color="danger" size="full" shape="round" fill="clear" (click)="cancel()">Go back</ion-button>

          <!-- <a color="primary" size="full" shape="round" fill="clear">Forgot password</a> -->

          <ion-row>
            <ion-col class="ion-text-end">
              <img class="sublogo" src="../../assets/icon/logolumac.svg">
            </ion-col>
            <ion-col class="ion-text-start">
              <img class="invert" src="../../assets/icon/logoufsm2.png">
            </ion-col>
          </ion-row>

        </ion-card-content>
      </form>

    </div>
  </div>


  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
</ion-content>

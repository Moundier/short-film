<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <swiper-container class="vertical_swiper" (slidechange)="slideChange($event)" direction="vertical">

    <swiper-slide *ngFor="let item of list">
      <ion-grid>
        <ion-row class="slide_image">

          <img class="slide" [src]="item.image" alt="">
          <!--  TODO: conditional display of either img or video -->
          <!-- <video src="https://placehold.co/720x1080.mp4"></video>  -->

          <ion-col class="details">

            <ion-row class="row_of_header" style="justify-content: space-between; width: 100%;">
              <div class="ion-activatable ripple-parent circle">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="thumbs-up-sharp"></ion-icon>
              </div>

              <div class="ion-activatable ripple-parent circle">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="volume-high"></ion-icon>
              </div>
            </ion-row>

            <ion-row class="row_of_center" style="justify-content: center; align-items: center; width: 100%; height: 100%;">
              <div class="ion-activatable ripple-parent circle">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="play-sharp"></ion-icon>
              </div>
            </ion-row>

            <ion-row class="row_of_details" style="justify-content: flex-end;">
              <ion-col style=" margin-left: 5px;">
                <ion-row style="display: flex; align-items: center;">
                  <img style="border-radius: 50%;" class="group_image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  <ion-label style="margin-left: 10px; margin-right: 10px;">{{ item.owner }}</ion-label>

                  <ion-button size="small" shape="round">
                    See More
                  </ion-button>
                </ion-row>
                
                <ion-row style="margin-bottom: 0;">
                  <ion-label>Recommendation based system. Powered by LUMAC.</ion-label>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col class="control_panel" size="auto">

            <div class="ion-activatable ripple-parent circle">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="thumbs-up-sharp"></ion-icon>
            </div>
            <ion-label>10K</ion-label>

            <div class="ion-activatable ripple-parent circle">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="thumbs-down-sharp"></ion-icon>
            </div>
            <ion-label>Dislike</ion-label>

            <div class="ion-activatable ripple-parent circle">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="chatbox-sharp"></ion-icon>
            </div>
            <ion-label>532</ion-label>

            <div class="ion-activatable ripple-parent circle">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="share-social-sharp"></ion-icon>
            </div>
            <ion-label>Share</ion-label>

            <div class="ion-activatable ripple-parent circle">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="ellipsis-horizontal-sharp"></ion-icon>
            </div>

            <img class="image_domain" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg">

          </ion-col>

        </ion-row>
      </ion-grid>

    </swiper-slide>
  </swiper-container>

</ion-content>

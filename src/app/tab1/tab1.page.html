<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <swiper-container (slidechange)="swiperSlideChanged($event)" direction="vertical">
    <swiper-slide *ngFor="let item of list" style="background-color: lightblue;">
    
      <video src="../../assets/adobe-stock-sample.mp4"></video>
    
    </swiper-slide>
  </swiper-container>

</ion-content>

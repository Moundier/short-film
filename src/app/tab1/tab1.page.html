<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row style="height: 500px;">

      <ion-col>

        <ion-col class="column">Aplicações de Aprendizado de Máquina e Computação Móvel em Soluções Educacionais</ion-col>

          <ion-col class="details">
            <ion-chip>
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>Chip Avatar</ion-label>
            </ion-chip>
          </ion-col>

          <ion-col>
            <ion-button size="small" shape="round">
              <ion-label>Subscribe</ion-label>
            </ion-button>
          </ion-col>

      </ion-col>

      <ion-col class="control_panel" size="auto">

        <div class="ion-activatable ripple-parent circle">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="thumbs-up-sharp"></ion-icon>
        </div>
        <ion-label>10K</ion-label>

        <div class="ion-activatable ripple-parent circle">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="thumbs-down-sharp"></ion-icon>
        </div>
        <ion-label>Dislike</ion-label>

        <div class="ion-activatable ripple-parent circle">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="chatbox-sharp"></ion-icon>
        </div>
        <ion-label>532</ion-label>

        <div class="ion-activatable ripple-parent circle">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="share-social-sharp"></ion-icon>
        </div>
        <ion-label>Share</ion-label>

        <div class="ion-activatable ripple-parent circle">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="ellipsis-horizontal-sharp"></ion-icon>
        </div>

        <div class="ion-activatable ripple-parent rounded-rectangle">
          <ion-ripple-effect></ion-ripple-effect>

          <ion-avatar class="avatar">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>
        <h2>H2 Heading</h2>
        <p>Paragraph</p>
      </ion-label>
    </ion-item>

    <ion-row>
      @for (item of list; track $index) {
      <ion-col class="card" size="6" col-6 no-padding>
        <ion-card (click)="openModal()">
          <img class="image_domain" src="https://placehold.co/250x320/FFFFFF/232323" style="object-fit: cover" />
          <img class="image_source" [src]="item.itemImage" />

          <ion-button size="small" shape="round">
            <ion-icon name="close" color="logo"></ion-icon>
          </ion-button>

          <ion-card-header>
            {{ item.itemName }}
          </ion-card-header>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>

</ion-content>
